<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valign</title>
</head>
<body>
    <h2><font face="Cocogoose">Valign</font></h2>
    <table bgcolor="silver" border="0" cellspacing="1" cellpadding="0">
        <tr bgcolor="pink" height="60">
            <th width="150" valign="top">
                <font face="arial" size="2" color="white">Top</font></th>
            <th width="150" valign="middle">
                <font face="arial" size="2" color="white">Middle</font></th>
            <th width="150" valign="bottom">
                <font face="arial" size="2" color="white">Bottom</font></th>
        </tr>
</body>
</html>
